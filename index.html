<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Icono de la pesta침a -->
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <!-- importaci칩n de la hoja de estilos -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Importaci칩n de normalize  -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Importaci칩n de la fuente -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

    <title>PROFILE CARD COMPONENT</title>

</head>

<body>
    <main class="container">
        <article class="card">
            <div class="card-header">
                <img src="images/bg-pattern-card.svg" alt="Imagen superior">
            </div>
            <div class="card-body">
                <img class="card-body__photo" src="images/image-victor.jpg" alt="Profile image">
                <h1>Victor Crest <span class="card-body__age">26</span></h1>
                <label class="card-body__country">London</label>
            </div>

            <div class="card-footer">
                <div class="card-footer__element">
                    <h2>80K</h2>
                    <label>Followers</label>
                </div>
                <div class="card-footer__element">
                    <h2>803K</h2>
                    <label>Likes</label>
                </div>
                <div class="card-footer__element">
                    <h2>1.4K</h2>
                    <label>Photos</label>
                </div>
            </div>
        </article>
    </main>
</body>

</html>
